{% extends 'base1.html' %}
{% load crispy_forms_tags %}

{% block title %}
Event
{% endblock %}

{% block body %}
<div class="clearfix">
  <a class="btn btn-info right btn-sm" href="{% url 'calendarapp:calendar' %}"> Calendar </a>
</div>
<div class="row.clearfix ml-5 d-flex bg-light text-dark">
<form method="post">
  {% csrf_token %}
 
    {{ form | crispy}}
    <button type="submit" class="btn btn-primary mt-3 mb-3">Submit</button>
 
</form>
</div>
{% endblock %}
