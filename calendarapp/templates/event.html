{% extends 'base1.html' %}

{% block title %}
Event
{% endblock %}

{% block body %}
<div class="clearfix">
  <a class="btn btn-info left btn-sm" href="{% url 'calendarapp:calendar' %}"> Calendar </a>
</div>

<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form }}
    <tr><td colspan="2"><button type="submit" class="btn btn-info right btn-sm"> Submit </button></td></tr>
  </table>
</form>
{% endblock %}
